services:
  # Backend API Service
  - type: web
    name: darul-umah-backend
    env: node
    plan: free
    buildCommand: |
      npm install -g pnpm
      pnpm install
      pnpm run build:server
      pnpm run db:generate
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: darul-umah-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/ping

  # Frontend Static Site
  - type: web
    name: darul-umah-frontend
    env: static
    plan: free
    buildCommand: |
      npm install -g pnpm
      pnpm install
      pnpm run build:client
    staticPublishPath: ./dist/spa
    envVars:
      - key: VITE_API_URL
        value: https://darul-umah-backend.onrender.com

  # Database
  - type: pserv
    name: darul-umah-db
    env: postgresql
    plan: free
    ipAllowList: []